<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/owfont-regular.css"/>
  <title>momentum</title>
</head>
<body>
  <main>
    <div class="overlay">
      <div class="content">
        <div class="btnSlidePreviousImg_container">
          <button class="btnSlidePreviousImg">
            <img src="./assets/icons/arrow_white_left.png"/>
          </button>  
        </div>
         <div class="weather">
           <div class="iconWeather">
            <i class="weather-icon owf"></i>
           </div>
          <div class="city" contenteditable="true"></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
            <div class="weather-description"></div>    
        </div>
        <div class="centerContainer">
          <time class="date"></time>
          <time class="time"></time>
          <div class="greetingContainer">
            <div class="greeting"></div>
            <div class="name" contenteditable="true"></div>
          </div>
          <h2>What Is Your Focus For Today?</h2>
          <h2 class="focus" contenteditable="true"></h2>
          <figure class="quote">
            <div class="btnChangeQuote_container">
              <button class="btnChangeQuote">
                <img src="./assets/icons/pngegg (3).png"/>
              </button>  
            </div>
            <div class="blockquoteContainer">
              <blockquote class="blockquote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id repudiandae nobis nemo est eos temporibus praesentium autem, odio atque sequi sunt recusandae eaque. Magnam omnis delectus?</blockquote>
              <figcaption class="figcaption">Jason Statham</figcaption>  
            </div>
          </figure>
        </div>
          <div class="btnSlideImg_container">
            <button class="btnSlideImg">
              <img src="./assets/icons/arrow_white.png"/>
            </button>  
          </div>  
        </div>  
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
